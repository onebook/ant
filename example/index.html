<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test</title>
</head>
<body>
  <div ant-click="div-1">
    <span ant-mouseout="span-1">
      <p>1</p>
      <p ant-click="p-1">2</p>
    </span>
    <span>
      <p ant-click="p-2">3</p>
    </span>
    <span ant-mouseout="span-2">
      <p>4</p>
    </span>
  </div>
  <script src="../ant.js"></script>
  <script>
    ant.trigger('p-1', function(event) {
      console.log('trigger', event);

      var events = ant.gather('p-1');
      console.log('count: %s', events.length);
    });

    ant.all = function(event, id) {
      console.log('all', id);
    };
  </script>
  <style type="text/css">
    span, p {
      display: block;
    }
    p {
      width: 40px;
      height: 40px;
    }
  </style>
</body>
</html>
