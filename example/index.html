<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test</title>
</head>
<body>
  <div ant-click="div-1">
    <span ant-mouseout="span-1">
      <p>span-1</p>
      <p ant-click="p-1">p-1</p>
      <p ant-click="p-2">p-2</p>
    </span>
    <span ant-mouseout="span-2">
      <p>span-2</p>
    </span>
  </div>
  <script src="../build/example/index.js"></script>
  <script>
    trigger('p-1', function(event) {
      console.log('trigger p-1', event.target)

      var events = gather('p-1')
      console.log('count: %s', events.length)
    })

    trigger('*', function(event, id, type) {
      console.log('*', id, type)
    })
  </script>
  <style type="text/css">
    span, p {
      display: block;
    }
    span {
      border: solid 1px red;
      width: 100px;
    }
    p {
      border: solid 1px orange;
      width: 40px;
      height: 40px;
    }
  </style>
</body>
</html>
